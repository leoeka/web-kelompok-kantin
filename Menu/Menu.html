<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kantin Jual Beli</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-image: url(/img/Kantin);
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="Kantin">Kantin Jual Beli</h1>
    </header>
    <main>
        <nav>
            <ul class="nav-links">
                <li><a href="/Home/Home.html">Home</a></li>
                <li><a href="/Menu/Menu.html">Menu</a></li>
            </ul>
        </nav>
            <h2>Menu Kami</h2>
            <p>Silakan pilih makanan dan minuman favorit Anda!</p>
        <section id="menu">
            <h2>Menu Makanan</h2>
            <div class="menu-container">
                <!-- Contoh item makanan -->
                <div class="menu-item">
                    <img src="../img/Nasi Goreng.webp" alt="Nasi Goreng">
                    <h3>Nasi Goreng</h3>
                    <p>Rp. 12.000</p>
                    <button onclick="addToCart('Nasi Goreng', 12000)">Tambah ke Keranjang</button>
                </div>
                <div class="menu-item">
                    <img src="../img/Mie Goreng.jpg" alt="Mie Goreng">
                    <h3>Mie Goreng</h3>
                    <p>Rp. 10.000</p>
                    <button onclick="addToCart('Mie Goreng', 10000)">Tambah ke Keranjang</button>
                </div>
                <div class="menu-item">
                    <img src="../img/Bakso.webp" alt="Bakso">
                    <h3>Bakso</h3>
                    <p>Rp. 10.000</p>
                    <button onclick="addToCart('Bakso', 10000)">Tambah ke Keranjang</button>
                </div>
                <!-- Tambahkan item-menu makanan lainnya -->
            </div>
        </section>
        <section id="menu-minuman">
            <h2>Menu Minuman</h2>
            <div class="menu-container">
                <!-- Contoh item minuman -->
                <div class="menu-item">
                    <img src="../img/Es Teh 2.webp" alt="Es Teh">
                    <h3>Es Teh</h3>
                    <p>Rp. 3.000</p>
                    <button onclick="addToCart('Es Teh', 3000)">Tambah ke Keranjang</button>
                </div>
                <div class="menu-item">
                    <img src="../img/Es Buah.jpg" alt="Es Buah">
                    <h3>Es Buah</h3>
                    <p>Rp. 5.000</p>
                    <button onclick="addToCart('Es Buah', 5000)">Tambah ke Keranjang</button>
                </div>
                <div class="menu-item">
                    <img src="../img/Kopi.jpeg" alt="Kopi">
                    <h3>Kopi</h3>
                    <p>Rp. 3.000</p>
                    <button onclick="addToCart('Kopi', 3000)">Tambah ke Keranjang</button>
                </div>
                <!-- Tambahkan item-menu minuman lainnya -->
            </div>
        </section>
        <div id="cartAndCheckout">
            <a href="/Pesanan/Pesanan.html">
                <img src="/img/Icon Keranjang.png" alt="Keranjang Belanja" class="Keranjang" height="20%" width="20%">
            </a>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
