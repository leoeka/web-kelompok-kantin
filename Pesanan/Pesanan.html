<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesanan Anda</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Pesanan Anda</h1>
    </header>
    <main>
        <nav>
            <ul class="nav-links">
                <li><a href="/Home/Home.html">Home</a></li>
                <li><a href="/Menu/Menu.html">Menu</a></li>
            </ul>
        </nav>
        <h2>Riwayat Pesanan</h2>
        <div id="orderOverlay" class="overlay">
            <p>Anda dapat melihat pesanan Anda di sini.</p>
            <div class="order-popup">
                <!-- Isi pesanan -->
                <div class="Menu-item">
                    <img src="..//img/Es Teh 2.webp" alt="Es Teh">
                    <h3>Es Teh</h3>
                    <p>Rp. 3.000</p>
                </div>
                <div class="quantity-controls">
                    <button class="btn-tambah" onclick="tambahPesanan('Es Teh', 3000)">+</button>
                    <span class="jumlah">1</span>
                    <button class="btn-kurangi" onclick="kurangiPesanan('Es Teh', 3000)">-</button>
                </div>
                <div class="Menu-item">
                    <img src="../img/Nasi Goreng.webp" alt="Nasi Goreng">
                    <h3>Nasi Goreng</h3>
                    <p>Rp. 12.000</p>
                <div class="quantity-controls">
                    <button class="btn-tambah" onclick="tambahPesanan('Nasi Goreng', 12000)">+</button>
                    <span class="jumlah">1</span>
                    <button class="btn-kurangi" onclick="kurangiPesanan('Nasi Goreng', 12000)">-</button>
                </div>
                
                </div>
                <ul id="orderItems">
                    <!-- Daftar item pesanan akan ditambahkan di sini menggunakan JavaScript -->
                </ul>
                <!-- Tombol checkout -->
                <button id="checkoutButton" onclick="checkout()">Checkout</button>
                <!-- Tombol untuk menutup tampilan pesanan -->
                <button id="closeOrderButton" onclick="closeOrder()">Close</button>
            </div>
        </div>
    </main>
    <script src="script.js" ></script>
</body>
</html>
