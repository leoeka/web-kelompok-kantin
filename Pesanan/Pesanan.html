<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesanan Anda</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Pesanan Anda</h1>
    </header>
    <main>
        <nav>
            <ul class="nav-links">
                <li><a href="/Home/Home.html">Home</a></li>
                <li><a href="/Menu/Menu.html">Menu</a></li>
            </ul>
        </nav>
        <h2>Riwayat Pesanan</h2>
        <div class="order-content">
            <p>Anda dapat melihat pesanan Anda di sini.</p>
            <div class="order-popup">
                <!-- Minuman -->
                <div class="category">
                    <h3>Minuman</h3>
                    <div class="menu-item card">
                        <img src="../img/Es Teh 2.webp" alt="Es Teh" class="img">
                        <div class="details">
                            <h4>Es Teh</h4>
                            <p>Rp. 3.000</p>
                            <div class="quantity-controls">
                                <button class="btn-tambah" onclick="tambahPesanan('Es Teh', 3000)">+</button>
                                <span class="jumlah" id="jumlah-teh">1</span>
                                <button class="btn-kurangi" onclick="kurangiPesanan('Es Teh', 3000)">-</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Makanan -->
                <div class="category">
                    <h3>Makanan</h3>
                    <div class="menu-item card">
                        <img src="../img/Nasi Goreng.webp" alt="Nasi Goreng" class="img">
                        <div class="details">
                            <h4>Nasi Goreng</h4>
                            <p>Rp. 12.000</p>
                            <div class="quantity-controls">
                                <button class="btn-tambah" onclick="tambahPesanan('Nasi Goreng', 12000)">+</button>
                                <span class="jumlah" id="jumlah-goreng">1</span>
                                <button class="btn-kurangi" onclick="kurangiPesanan('Nasi Goreng', 12000)">-</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Ringkasan Pesanan -->
                <div class="summary">
                    <h3>Ringkasan Belanja</h3>
                    <ul id="orderItems">
                        <!-- Daftar item pesanan akan ditambahkan di sini menggunakan JavaScript -->
                    </ul>
                    <div id="totalPrice">Total: Rp. 0</div>
                </div>
                
                <!-- Tombol checkout -->
                <a href="/Pembayaran/Pembayaran.html">
                <div class="actions">
                    <button id="checkoutButton" onclick="checkout()">Checkout</button>
                </div>
                </a>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
