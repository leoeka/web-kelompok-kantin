<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Metode Pembayaran</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="gambarback">
      <div class="kotak">
        <h1>Kantin JBI</h1>
        <div class="payment-method-container">
          <h3>Pilih Metode Pembayaran</h3>
          <div class="method" id="CashOnDeliveryMethod">
            <img class="gambar" src="../img/image 7.png" alt="" />
            <input type="radio" id="CashOnDelivery" name="paymentMethod" value="cash" />
            <label class="cod" for="CashOnDelivery">Bayar Tunai (COD)</label>
            <div class="crosher" id="cod-crosher"></div>
          </div>
          <div class="method" id="bankTransferMethod">
            <img class="gambar" src="../img/bank bca.png" alt="" height="35px" style="margin-top: 5px;"/>
            <input type="radio" id="bankTranfer" name="paymentMethod" value="bank" />
            <label class="cod1" for="bankTranfer">Transfer Bank</label>
            <div class="crosher" id="bank-transfer-crosher"></div>
          </div>
        </div>
        <button class="button_bayar" onclick="proceedToPayment()"><a href="/Menu/Menu.html" style="text-decoration: none; color: white;">Bayar</a></button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
